plugins {
    id 'java-library'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(8))
    }
    withSourcesJar()
    withJavadocJar()
}

tasks.withType(Javadoc).configureEach {
    options {
        // There are *many* javadoc errors which need to be fixed
        addStringOption('Xdoclint:none', '-quiet')
    }
}
